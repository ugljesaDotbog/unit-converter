<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="section-1">
            <h1 id="header">Metric/Unit Conversion</h1>
            <form id="conversion-form">
                <input type="text" id="text-input" placeholder="Enter value">
                <button type="submit" id="submit-btn">Convert</button>
            </form>
        </div>

        <div class="section-2">
            <div class="section-item">
                <h3 id="heading-length">Length (Meter/Feet)</h3>
                <p id="length-output">Length (Meter/Feet)</p>
            </div>

            <div class="section-item">
                <h3 id="heading-volume">Volume (Liters/Gallons)</h3>
                <p id="volume-output">Volume (Liters/Gallons)</p>
            </div>

            <div class="section-item">
                <h3 id="heading-mass">Mass (Kilogram/Pound)</h3>
                <p id="mass-output">Mass (Kilogram/Pound)</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
